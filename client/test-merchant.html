<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Partner Creation</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Test Partner Creation</h1>
    
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" value="admin">
    </div>
    
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" value="admin123">
    </div>
    
    <button onclick="login()">Login</button>
    
    <hr>
    
    <h2>Create Partner</h2>
    <form id="PartnerForm">
        <div class="form-group">
            <label for="name">Partner Name:</label>
            <input type="text" id="name" value="Test Partner" required>
        </div>
        
        <div class="form-group">
            <label for="businessName">Business Name:</label>
            <input type="text" id="businessName" value="Test Business Ltd" required>
        </div>
        
        <div class="form-group">
            <label for="contactPerson">Contact Person:</label>
            <input type="text" id="contactPerson" value="John Doe" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="test@example.com" required>
        </div>
        
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" value="+1234567890" required>
        </div>
        
        <div class="form-group">
            <label for="companyDetails">Company Details:</label>
            <textarea id="companyDetails" rows="3" required>This is a test company for testing Partner creation</textarea>
        </div>
        
        <div class="form-group">
            <label for="businessType">Business Type:</label>
            <input type="text" id="businessType" value="Technology" required>
        </div>
        
        <div class="form-group">
            <label for="type">Service Type:</label>
            <select id="type" required>
                <option value="Grant">Grant</option>
                <option value="Equity">Equity</option>
                <option value="Both">Both</option>
            </select>
        </div>
        
        <button type="button" onclick="createPartner()">Create Partner</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        async function login() {
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: document.getElementById('username').value,
                        password: document.getElementById('password').value
                    }),
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showResult('Login successful!', 'success');
                    console.log('Login successful:', data);
                } else {
                    const error = await response.text();
                    showResult(`Login failed: ${error}`, 'error');
                }
            } catch (error) {
                showResult(`Login error: ${error.message}`, 'error');
            }
        }
        
        async function createPartner() {
            try {
                const PartnerData = {
                    name: document.getElementById('name').value,
                    businessName: document.getElementById('businessName').value,
                    contactPerson: document.getElementById('contactPerson').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    companyDetails: document.getElementById('companyDetails').value,
                    businessType: document.getElementById('businessType').value,
                    type: document.getElementById('type').value
                };
                
                                 const response = await fetch('/api/partners', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(PartnerData),
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showResult('Partner created successfully!', 'success');
                    console.log('Partner created:', data);
                } else {
                    const error = await response.text();
                    showResult(`Partner creation failed: ${error}`, 'error');
                }
            } catch (error) {
                showResult(`Partner creation error: ${error.message}`, 'error');
            }
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${type}`;
            resultDiv.textContent = message;
        }
    </script>
</body>
</html>
